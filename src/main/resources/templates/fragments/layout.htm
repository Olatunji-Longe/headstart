<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Headstart">
        <meta name="author" content="Olatunji O. Longe">

        <meta name="csrf-param" th:content="${_csrf.parameterName}">
        <meta name="csrf-token" th:content="${_csrf.token}">
        <meta name="csrf-header" th:content="${_csrf.headerName}"><!-- default header name is X-CSRF-TOKEN -->

        <!-- ================ CSS ================ -->
        <!--favicon -->
        <link rel="shortcut icon" th:href="@{/images/icon.png}"/>

        <!-- Bootstrap Core -->
        <link rel="stylesheet" type="text/css" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}"/>

        <!-- Sweet Alerts -->
        <link rel="stylesheet" type="text/css" th:href="@{/plugins/sweetalert/sweetalert.css}"/>

        <!-- Parsley validator -->
        <link rel="stylesheet" type="text/css" th:href="@{/plugins/parsley/parsley.css}"/>

        <!-- Custom Styles -->
        <link rel="stylesheet" type="text/css" th:href="@{/css/custom/main.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/custom/pagination.css}"/>

        <!-- Fonts -->
        <link rel="stylesheet" type="text/css" th:href="@{/css/font.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}"/>

        <!-- ================ Preloaded javascript ================ -->
        <!-- jQuery  -->
        <script type="text/javascript" th:src="@{/js/jquery/jquery.min.js}"></script>

        <!-- Popper  -->
        <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>

        <!-- Bootstrap  -->
        <script type="text/javascript" th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>


        <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">Headstart</title>
    </head>
    <body>
        <th:block th:replace="fragments/header :: header"/>
        <div class="container margin-top-100">
            <th:block layout:fragment="content"/>
        </div>
        <th:block th:replace="fragments/footer :: footer"/>
    </body>
</html>
